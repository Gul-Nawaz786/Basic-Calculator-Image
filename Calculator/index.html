<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <center>
        <h3>CALCULATOR</h3>
        <table>

            <tr>
                <td colspan="5" class="main1">00000000321</td>
            </tr>
            <tr>
                <td class="color1">MRC</td>
                <td class="color1">M-</td>
                <td class="color1">M+</td>
                <td class="color1"><i class="fa-solid fa-divide"></i></i></td>
                <td class="color1">ON</td>
            </tr>
            <tr>
                <td class="color3">7</td>
                <td class="color3">8</td>
                <td class="color3">9</td>
                <td class="color1"><i class="fa-solid fa-percent"></i></td>
                <td class="color1"><i class="fa-solid fa-arrow-right"></i></td>
            </tr>
            <tr>
                <td class="color3">4</td>
                <td class="color3">5</td>
                <td class="color3">6</td>
                <td class="color1"><i class="fa-solid fa-xmark"></i></td>
                <td class="color1"><i class="fa-solid fa-plus-minus"></i></td>
            </tr>
            <tr>
                <td class="color3">1</td>
                <td class="color3">2</td>
                <td class="color3">3</td>
                <td class="color1"><i class="fa-solid fa-minus"></i></td>
                <td rowspan="2" class="color2"><i class="fa-solid fa-equals"></i></td>

            </tr>
            <tr>
                <td class="color3">0</td>
                <td class="color3">00</td>
                <td class="color3">.</td>
                <td class="color1"><i class="fa-solid fa-plus"></i></td>

            </tr>
        </table>
    </center>
